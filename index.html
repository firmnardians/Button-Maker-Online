<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Button Custom</title>
  </head>
  <body>
    <div class="header">
      <h2>Custom Button</h2>
      <p>@firmnardians</p>
    </div>

    <div class="card">
      <div class="cardLeft">
        <div class="cardCustom">

          <p>Font Size</p>
            <input type="range" min="10" max="50" value="21" id="myRangeFontSize" />
          <hr />

          <p>Bold</p>
          <select id="myFontWeight">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
          </select>
          <hr />

          <p>Background Color</p>
            <input type="color" id="myBackgroundColor" value="#6478ff" />
          <hr />

          <p>Font Color</p>
            <input type="color" id="myFontColor" value="#ffffff" />
          <hr />

          <p>Padding</p>
            <input type="range" min="1" max="50" value="16" id="myRangePadding" />
          <hr />

          <p>Border Radius</p>
            <input type="range" min="1" max="100" value="1" id="myRangeBorder" />
        </div>
      </div>

      <div class="cardRight">
        <div class="cardMyBabybutton">

          <div class="dataButton">
            <p>My Baby Button</p>
            <button id="myButton">Button</button>
          </div>

          <div class="cardCode">
            <p>button {</p>
            <div class="selectorCss">
              <p>font-size: <span id="font-size"></span><span>px;</span></p>
              <p>font-weight: <span id="font-weight"></span><span>;</span></p>
              <p>background-color: <span id="background-color"></span><span>;</span></p>
              <p>color: <span id="font-color"></span><span>;</span></p>
              <p>padding: <span id="padding"></span><span>px;</span></p>
              <p>
                border-radius: <span id="border-radius"></span><span>px;</span>
              </p>
            </div>
            <p>}</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
